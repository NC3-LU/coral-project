# Plugins
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - kramdown-syntax-coderay
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
# paginate: 6
# paginate_path: /blog/page:num/

pagination:
  enabled: true
  per_page: 6
  permalink: '/blog/page/:num/'
  title: ' - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: coderay
  syntax_highlighter_opts:
    block:
      line_numbers: true

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
